<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <!-- Add your CSS stylesheets or link to external CSS files here -->
</head>
<body class="d-flex justify-content-center py-4 bg-body-tertiary">
    <main class="w-20 m-auto">
        <form method="post" action="{% url 'app_login' %}">
            {% csrf_token %}
            <div class="text-center mb-4">
                <img src="https://www.ipportalegre.pt/static/ippimages/LogoNovoPolitecnico.png"
                     class="mb-4" style="width: 350px; height: auto;"/>
                <h1>Sistema de Gestão de Ensino</h1>
            </div>
            <div style="margin-top:50px;margin-left:60px;width:400px;" class="form-floating mb-1">
                <input type="text" class="form-control" id="username" name="username">
                <label for="username">Usuário</label>
            </div>
            <div style="margin-left:60px;width:400px;" class="form-floating mb-2">
                <input type="password" class="form-control" id="password" name="password">
                <label for="password">Senha</label>
            </div>
            <div style="margin-left:60px;width:400px;">
                <button class="btn btn-primary w-100 py-2">Log In</button>
            </div>
        </form>
    </main>
</body>
</html>
